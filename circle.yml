machine:
  node:
    version: 6.1.0

dependencies:
  pre:
    - yarn global add lerna codecov
  override:
    - yarn install
    - lerna bootstrap

test:
  override:
    - yarn test
    - if [[ -e junitresults.xml ]]; then cp junitresults.xml $CIRCLE_TEST_REPORTS/test-results.xml; fi
  post:
    - yarn run semantic-release || true
    - codecov
